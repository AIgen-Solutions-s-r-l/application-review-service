build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test]
optional = true
dependencies = [
    {name = "pytest", version = "8.3.3"},
    {name = "pytest-asyncio", version = "0.24.0"},
    {name = "pytest-mock", version = "3.14.0"}
]