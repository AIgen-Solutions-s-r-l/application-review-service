name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  # --- Job 1: Run Tests ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies (including test dependencies)
        run: poetry install --no-root --with test

      - name: Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -v

  # --- Job 2: Build and Push Docker Image (depends on tests) ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # This ensures the build happens only if tests pass
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/aihawk-startup/edit_confirm_applications_pending_service:pre
            ghcr.io/aihawk-startup/edit_confirm_applications_pending_service:${{ env.GITHUB_SHA_SHORT }}
